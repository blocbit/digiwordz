<ng-container *ngIf="navbarIsVisible$ | async">
  <app-navbar [publicKey]="userPublicKey$ | async"></app-navbar>
</ng-container>

<div class="container-fluid">
  <router-outlet></router-outlet>
  <app-footer></app-footer>
</div>


<div *ngIf="isLoading$ | async" class="loading-overlay d-flex justify-content-center align-items-center">
  <div class="spinner-grow text-primary m-3" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
